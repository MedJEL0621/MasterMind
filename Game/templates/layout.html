<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="https://cdn.buttercms.com/gzbmrgVYThucplrnSaR3">
    
    <title>MasterMind Game</title>
</head>
<body>
    <header>
        <a>Bienvenidos MasterMind</a>
    </header>
    <section class="loging">
        <nav>
            <ul style="list-style: none; align-items: center; display: inline-block;">
                <li>
                    <button style="position:relative; left: 10px;" type="button" class="btn btn-dark" onclick="alert('Playing')">Play</button>
                </li>
                <br>
                <li>
                    <button style="position:relative; left: -15px;" type="button" class="btn btn-dark" onclick="alert('Read Instructions')" >How To Play</button>
                </li>
                <br>
                <li>
                    <button style="position:relative; left: -12px;" type="button" class="btn btn-dark" onclick="alert('Mode')" >Multiplayer</button>
                </li>
            </ul>
        </nav>
    </section>
    
    {% block content %}

    {% endblock %}  
    <footer>Bestapps</footer>
</body>
<script type="text/javascript" src="/static/js/alert.js"></script>
</html>
